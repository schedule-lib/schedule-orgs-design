<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;1,100&family=Inter:wght@100;200;300;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/pages/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Servi√ßo de Agendamento</h1>

      <form>
        <div class="group">
          <label for="email">Identificador</label>
          <input
            type="email"
            placeholder="id"
            name="email"
            id="email"
            required
          />
        </div>

        <div class="group">
          <label>Senha secreta:</label>
          <input
            type="password"
            id="password"
            placeholder="password"
            required
            name="password"
          />
          <br /><br />
        </div>

        <button type="submit" class="default">Entrar na Plataforma</button>
      </form>
    </div>
  </body>
</html>
